<div class="container mt-5">
    <h3 class="text-teal text-center">Manage Users</h3>
    <table class="table table-bordered mt-4">
        <thead class="bg-teal text-white">
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user['id'] }}</td>
                <td>{{ user['username'] }}</td>
                <td>{{ user['email'] }}</td>
                <td>{{ 'Admin' if user['is_admin'] else 'User' }}</td>
                <td>
                    <a href="/admin/delete_user/{{ user['id'] }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
